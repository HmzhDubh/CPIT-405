<main>
    <a href="cart.html"><i class="fa fa-arrow-left"> Return</i></a>
    <div class="container">

        <h2>Checkout</h2>
        <form id="checkout-form">
            <h3>Shipping Address</h3>
            <input class="checkout-data" type="text" id="name" name="name" required placeholder="Full Name">
            <input class="checkout-data" type="text" id="address" name="address" required placeholder="Address">
            <input class="checkout-data" type="text" id="city" name="city" required placeholder="City">
            <input class="checkout-data" type="text" id="country" name="country" required placeholder="Country">
            <input class="checkout-data" type="text" id="zip" name="zip" required placeholder="ZIP Code">

            <h3>Payment Information</h3>
            <input class="checkout-data" type="text" id="card-number" name="card-number" required placeholder="Card Number">
            <input class="checkout-data" type="text" id="card-name" name="card-name" required placeholder="Name on Card">
            <input class="checkout-data" type="text" id="expiry" name="expiry" required placeholder="MM/YY">
            <input class="checkout-data" type="text" id="cvv" name="cvv" required placeholder="CVV">

            <h3>Order Summary</h3>
            <div id="order-summary"></div>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </div>
</main>
